<div class="container">

  <h2>Rooms</h2>

  <div class="row">

    <div class="col4">
      <p class="small-margin visible-mobile">Select a room</p>
      <ul id="side-nav" class="line-list line-nav">
        <li ui-sref-active="selected" ng-repeat="room in ctrl.rooms">
          <a ui-sref="rooms.room({room:room.name})">{{room.label}}</a>
        </li>
      </ul>
    </div>

    <div class="col8 is-ended" ui-view></div>

  </div>

</div>
